<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

</head>
<body>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form  method="POST" action="/blog" >
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="name" placeholder="Your username"/>
                        </div>
                         <div class="form-group">
                            <input type="text" class="form-input" name="blog_title" id="blog_title" placeholder="Your blog_title"/>
                        </div>
                         <div class="form-group">
                            <input type="text" class="form-input" name="blog_description" id="blog_description" placeholder="Your blog_description"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="Email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
